<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targil-3</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: url(https://html5book.ru/wp-content/uploads/2015/10/background54.png)
        }

        nav {
            background: white;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            outline: none;
            display: block;
            transition: .4s ease-in-out;
        }

        .topmenu {
            text-align: center;
            padding: 10px 0;
        }

        .topmenu>li {
            display: inline-block;
            position: relative;
        }

        .topmenu>li:after {
            content: "";
            position: absolute;
            right: 0;
            width: 1px;
            height: 12px;
            background: #d2d2d2;
            top: 16px;
            box-shadow: 4px -2px 0 #d2d2d2;
            transform: rotate(30deg);
        }

        .topmenu>li:last-child:after {
            background: none;
            box-shadow: none;
        }

        .topmenu>li>a {
            padding: 12px 26px;
            color: #767676;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Kaushan Script', cursive;
            letter-spacing: 3px;
            font-size: 25px;
        }

        .topmenu li a:hover {
            color: #c0a97a;
        }

        .submenu {
            position: absolute;
            left: 50%;
            top: 100%;
            width: 210px;
            margin-left: -105px;
            background: #fafafa;
            border: 1px solid #ededed;
            z-index: 5;
            visibility: hidden;
            opacity: 0;
            transform: scale(.8);
            transition: .4s ease-in-out;
        }

        .submenu li a {
            padding: 10px 0;
            margin: 0 10px;
            border-bottom: 1px solid #efefef;
            font-size: 16px;
            color: #484848;
            font-family: 'Libre Baskerville', serif;
        }

        .topmenu>li:hover .submenu {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <nav>
        <ul class="topmenu">
            <li><a href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Blog</a>
                <ul class="submenu">
                    <li><a href="">Category</a></li>
                    <li><a href="">Author</a></li>
                    <li><a href="">Archive</a></li>
                    <li><a href="">Tags</a></li>
                </ul>
            </li>
            <li><a href="">Portfolio</a>
                <ul class="submenu">
                    <li><a href="">Category</a></li>
                    <li><a href="">Author</a></li>
                    <li><a href="">Archive</a></li>
                    <li><a href="">Tags</a></li>
                </ul>
            </li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
